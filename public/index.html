<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Trigger App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="move-bar">⇱ Move</div>
  <div class="container">
    <img src="logo.png" alt="Virtual Deck Logo" class="app-logo" />
    <button id="close-app" class="close-app-btn">✕</button>
    <div id="sound-grid"></div>
    <div id="add-sound-card" class="sound-card add-card">
      <div class="add-icon">+</div>
      <div class="add-text">Add Sound</div>
    </div>
  </div>

  <div id="settings-modal" class="hidden">
    <div class="modal-content">
      <h2>Add New Trigger</h2>
      <form id="settings-form">
        <label for="label-input">Label:</label>
        <input type="text" id="label-input" name="label" required />
        <label>Type:
          <select name="type">
            <option value="audio">Audio</option>
          </select>
        </label><br>
        <label>Hotkey: 
          <input type="text" name="hotkey" id="hotkey-input" placeholder="Click 'Record Hotkey' to set" readonly />
          <button type="button" id="record-hotkey">Record Hotkey</button>
          <div id="hotkey-status"></div>
        </label><br>
        <label>File:
          <input type="file" name="file" id="file-input" required />
          <div id="drop-zone">or drag file here</div>
        </label><br>
        <button type="submit" id="save-sound">Save</button>
        <button type="button" id="close-settings">Cancel</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
